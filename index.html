<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Glow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background: radial-gradient(circle, #000000, #0b0b3a, #000000);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 5vw; /* Use viewport width for responsive font size */
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
            text-shadow: 0 0 40px rgba(255, 255, 255, 1);
        }

        p {
            font-size: 2vw; /* Use viewport width for responsive font size */
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        p:hover {
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 8vw; /* Adjust font size for tablets */
            }

            p {
                font-size: 4vw; /* Adjust font size for tablets */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 10vw; /* Adjust font size for mobile devices */
            }

            p {
                font-size: 5vw; /* Adjust font size for mobile devices */
            }
        }

        /* "Click to Begin" Button */
        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 2rem;
            background: #ff5e00;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .start-button:hover {
            background: #ff0000;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>

    <!-- Start Button -->
    <button class="start-button" id="startBtn">Click to Begin</button>

    <div class="content" style="display: none;" id="mainContent">
        <div>
            <h1>Collection of Dreams</h1>
            <p>Inspired by Media R</p>
        </div>
    </div>

    <audio id="music" preload="auto"></audio>

    <script>
        // Canvas for particle animation
        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const particles = [];
        const colors = ["255, 106, 0", "0, 230, 255", "255, 0, 255", "90, 255, 21", "255, 235, 59"];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
                ctx.shadowBlur = 20;
                ctx.shadowColor = `rgb(${this.color})`;
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.01;
                if (this.size > 0.2) this.size -= 0.1;
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.update();
                if (particle.opacity <= 0) particles.splice(index, 1);
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        canvas.addEventListener("mousemove", (event) => {
            createParticles(event.clientX, event.clientY);
        });

        animate();

        // Button Click Event
        const startBtn = document.getElementById("startBtn");
        const mainContent = document.getElementById("mainContent");
        const musicPlayer = document.getElementById("music");

        startBtn.addEventListener("click", function() {
            // Hide the button and show the content
            startBtn.style.display = "none";
            mainContent.style.display = "block";

            // Play random music from SoundHelix
            const musicTracks = [
                "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            ];

            // Pick a random music file from the array
            const randomTrack = musicTracks[Math.floor(Math.random() * musicTracks.length)];
            musicPlayer.src = randomTrack;

            // Play the music
            musicPlayer.play();
        });
    </script>
</body>
</html>
