<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 1); /* 40% transparency */
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/photostic-source/images/main/Driving%20Fast%20Road%20Trip%20GIF%20by%20xponentialdesign.gif') no-repeat center center/cover;
      opacity: 0.1;
      transition: opacity 15s ease;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    /* Button styles */
    .start-button {
      width: 10vw;
      height: 10vw;
      max-width: 120px;
      max-height: 120px;
      background: #e8251f;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 2vw;
      cursor: pointer;
      animation: pulse 2.5s infinite;
      transition: transform 0.8s ease;
    }

    .start-button:hover {
      transform: scale(1.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Scroll text */
    #scrollText {
      display: none;
      margin-top: 2vh;
      font-size: 1.5vw;
      color: white;
    }

    #scrollText a {
      color: #a0a0a0;
      text-decoration: none;
      font-weight: regular;
    }

    #scrollText a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <button id="startButton" class="start-button">Click to Begin</button>
    <p id="scrollText"><a href="https://photostic-source.github.io/images/">Continue</a></p>
  </div>

  <!-- Audio Player -->
  <audio id="backgroundMusic" preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    let button = document.getElementById("startButton");
    let scrollText = document.getElementById("scrollText");
    let audio = document.getElementById("backgroundMusic");
    let hasScrolled = false;
    let background = document.querySelector(".background");

    button.addEventListener("click", function() {
      button.style.display = "none";  // Hide button
      audio.play().catch(error => console.log("Autoplay blocked:", error));  // Try playing music

      // Fade in the background
      background.style.opacity = 1;

      // Show "Scroll to Continue" after 10 sec
      setTimeout(() => {
        scrollText.style.display = "block";
      }, 10000);

      // Redirect after 60 sec if user doesnâ€™t scroll
      setTimeout(() => {
        if (!hasScrolled) {
          window.location.href = "https://photostic-source.github.io/images/";
        }
      }, 60000);
    });

    // Detect scroll for instant redirect
    window.addEventListener("scroll", function() {
      if (!hasScrolled) {
        hasScrolled = true;
        window.location.href = "https://photostic-source.github.io/images/";
      }
    });
  </script>

</body>
</html>
