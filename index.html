<div style="
  text-align: center; 
  background: url('https://raw.githubusercontent.com/photostic-source/images/main/4K%20GIF%20by%20Xbox.gif
') no-repeat center center/cover; 
  height: 100vh; 
  display: flex; 
  flex-direction: column; 
  justify-content: center; 
  align-items: center;
  position: relative;
  color: white;
">

  <!-- Animated Button -->
  <button id="startButton" style="
    width: 100px; 
    height: 100px; 
    background: #ff6600; 
    color: white; 
    border: none; 
    border-radius: 50%; 
    font-size: 14px; 
    cursor: pointer; 
    animation: pulse 1.5s infinite; 
    transition: transform 0.3s ease;">
    Click to Begin
  </button>
  
  <p id="scrollText" style="display: none; margin-top: 20px;">Scroll to Continue</p>

  <!-- Hidden YouTube Music Player -->
  <iframe id="musicPlayer" width="0" height="0" style="border: none; display: none;" 
    src="https://www.youtube.com/embed/YOUR_YOUTUBE_VIDEO_ID?autoplay=1&loop=1&playlist=YOUR_YOUTUBE_VIDEO_ID">
  </iframe>

</div>

<style>
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
</style>

<script>
  let button = document.getElementById("startButton");
  let scrollText = document.getElementById("scrollText");
  let musicPlayer = document.getElementById("musicPlayer");

  button.addEventListener("click", function() {
    button.style.display = "none";  // Hide button
    musicPlayer.style.display = "block";  // Show music player to start music

    // Show "Scroll to Continue" after 10 sec
    setTimeout(() => {
      scrollText.style.display = "block";
    }, 10000);

    // Redirect after 30 sec if user doesn't scroll
    setTimeout(() => {
      if (!window.scrolled) {
        window.location.href = "https://your-redirect-link.com";
      }
    }, 30000);
  });

  // Detect scroll for instant redirect
  window.addEventListener("scroll", function() {
    window.scrolled = true;
    window.location.href = "https://your-redirect-link.com";
  });
</script>
